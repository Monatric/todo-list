<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Webpack Template</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title title">All tasks</h1>
    </header>
    <sidebar class="sidebar">
      <h1 class="sidebar__title title">Todo List</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <div class="sidebar__item item active">
              <img src="./icons/file.svg" alt="File svg" class="svg" />
              <p>All tasks</p>
            </div>
          </li>
        </ul>
        <div class="project__heading">
          <h3 class="sub-heading">My Projects</h3>
          <img src="./icons/plus.svg" alt="Plus svg" class="svg" />
        </div>
        <ul class="nav__list">
          <li class="nav__item item">
            <img src="./icons/hash.svg" alt="Hash svg" class="svg" />
            <p>Project 1</p>
            <img src="./icons/dot-menu.svg" alt="Dot menu" class="svg" />
          </li>
          <li class="nav__item item">
            <img src="./icons/hash.svg" alt="Hash svg" class="svg" />
            <p>Project 2</p>
            <img src="./icons/dot-menu.svg" alt="Dot menu" class="svg" />
          </li>
        </ul>
      </nav>
    </sidebar>
    <main class="content">
      <div class="card">
        <section class="project">
          <div class="project__heading">
            <img src="./icons/hash.svg" alt="Hash svg" class="svg" />
            <h2 class="title">Project 1</h2>
          </div>
          <div class="project__tasks active">
            <input type="checkbox" name="" id="" />
            <div class="project__task_title">
              <p class="title">Do laundry</p>
              <p class="sub-text">Tomorrow</p>
            </div>
          </div>
          <div class="project__tasks">
            <input type="checkbox" name="" id="" />
            <div class="project__task_title">
              <p class="title">Play basketball</p>
              <p class="sub-text">Sept 30</p>
            </div>
          </div>
          <div class="task__add">
            <img src="./icons/plus.svg" alt="Plus svg" class="svg" />
            <p class="sub-text">Add task</p>
          </div>
        </section>
        <section class="project">
          <div class="project__heading">
            <img src="./icons/hash.svg" alt="Hash svg" class="svg" />
            <h2 class="title">Project 2</h2>
          </div>
          <div class="task__add">
            <img src="./icons/plus.svg" alt="Plus svg" class="svg" />
            <p class="sub-text">Add task</p>
          </div>
        </section>
      </div>
      <div class="card" id="selected-project-task">
        <p class="sub-text">Project 1</p>
        <div class="main-task">
          <input type="checkbox" name="" id="" />
            <div class="project__task_title">
              <h3 class="title">Do laundry</h3>
            </div>
        </div>
      </div>
    </main>
    <h2 class="sub-title">test</h2>
    <h3 class="sub-heading">test</h3>
    <h4 class="sub-heading">test</h4>
    <p class="sub-text">test</p>
    <button class="btn--primary">test</button>
    <button class="btn--secondary">test</button>
    <div id="content"></div>
  </body>
</html>
